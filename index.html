<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="main-login">
        <h3 class="main-login__title">Company</h3> 
        <form action="users.html" class="main-login__form">        
            <input class="main-login__input" type="text" id="username" placeholder="Usuario">
            <input class="main-login__input" type="password" id="password" placeholder="Contraseña">
            <input class="main-login__button" type="submit" value="Iniciar Sesión">
        </form>
    </section>
</body>
</html>
